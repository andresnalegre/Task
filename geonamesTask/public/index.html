<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="preloader"></div>
    <div class="container">
        <h1>Country Information</h1>
        
        <div class="form-group">
            <label for="country">Select a Country:</label>
            <select id="country">
                <option value="AR">Argentina</option>
                <option value="BR">Brazil</option>
                <option value="IE">Ireland</option>
                <option value="FR">France</option>
                <option value="GB">United Kingdom</option>
            </select>
            <button id="getInfo">Get Info</button>
        </div>

        <div class="form-group">
            <label for="city">Select a City:</label>
            <select id="city">
                <option value="BA">Buenos Aires</option>
                <option value="SP">São Paulo</option>
                <option value="DU">Dublin</option>
                <option value="NY">New York</option>
                <option value="LD">London</option>
            </select>
            <button id="getCityInfo">Get City Info</button>
        </div>

        <div class="form-group">
            <label for="language">Select a Language:</label>
            <select id="language">
                <option value="EN">English UK</option>
                <option value="ES">Spanish</option>
                <option value="PT">Portuguese</option>
                <option value="FR">French</option>
                <option value="DE">German</option>
            </select>
            <button id="getLanguageInfo">Get Language Info</button>
        </div>

        <div class="form-group">
            <label for="earthquakeRegion">Select a Region:</label>
            <select id="earthquakeRegion" name="earthquakeRegion">
                <option value="-34.6037,-58.3816,-34.5937,-58.3716">Buenos Aires</option>
                <option value="51.5074,-0.1278,51.5274,-0.1078">London</option>
                <option value="53.3498,-6.2603,53.3598,-6.2503">Dublin</option>
                <option value="40.7128,-74.0060,40.7328,-73.9860">New York</option>
                <option value="-23.5505,-46.6333,-23.5405,-46.6233">São Paulo</option>
            </select>
            <button id="getEarthquakeInfo">Get Earthquake Info</button>
        </div>

        <div id="loading" class="loading" style="display: none;">Loading...</div>
        <div id="result" class="result"></div>
    </div>
    <script src="jquery-2.2.3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
